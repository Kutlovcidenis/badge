<!DOCTYPE html>
<html dir="ltr" lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Scale Badge Component</title>
    <script type="module" src="/build/badge.esm.js"></script>
    <script nomodule src="/build/badge.js"></script>
  </head>

  <body>

    <h1>Badge 1 Orange/big</h1>
    <scale-badge size="big" style="--badge-color:orange" rotation="0">
      <div>
        <div style="text-align:center; font-size:20px; font-family:TeleNeo; color:white; font-weight:400;">
          Für nur
        </div>
        <div style="text-align:center; font-size: 60px; font-family: TeleNeo; color: white; font-weight: 700;">
          <span>
            15 €
          </span>
        </div>
      </div>
    </scale-badge>


    <h1>Badge 2: White/small/rotation</h1>
    <scale-badge size="small" color="white" rotation="30">
      <div>
        <div style="text-align: center; font-size: 15px; font-family: TeleNeo; color: black; font-weight: 400; margin-bottom: 10px;">
          Für nur
        </div>
        <div style="text-align: center; font-size: 40px; font-family: TeleNeo; color: black; font-weight: 700;">
          <span>
            15 €
          </span>
        </div>
      </div>
    </scale-badge>


    <h1>Badge 3: Black/rotation/big</h1>
    <scale-badge size="big" color="black" rotation="50">
      <div>
        <div style="text-align:center; font-size:20px; font-family:TeleNeo; color:white; font-weight:400;">
          Für nur
        </div>
        <div style="text-align:center; font-size: 60px; font-family: TeleNeo; color: white; font-weight: 700;">
          <span>
            15 €
          </span>
        </div>
      </div>
    </scale-badge>


    <h1>Badge 4: Any color chosen</h1>
    <scale-badge size="small" color="orange" rotation="0">
      <div>
        <div style="text-align: center; font-size: 15px; font-family: TeleNeo; color: black; font-weight: 400; margin-bottom: 10px;">
          Für nur
        </div>
        <div style="text-align: center; font-size: 40px; font-family: TeleNeo; color: black; font-weight: 700;">
          <span>15 €</span>
        </div>
      </div>
    </scale-badge>


    <h1>Badge 5 Datum: Black/rotation/big</h1>
    <scale-badge size="big" color="skyblue">
      <div>
        <div style=" text-align: center; font-size: 25px; font-family: TeleNeo; color: white; font-weight: 400; margin-bottom: 10px;">
          BIS
        </div>
        <div style="text-align: center; font-size: 25px; font-family: TeleNeo; color: white; font-weight: 400; margin-bottom: 10px;">
          <span>
            31.01.2021
          </span>
        </div>
      </div>
    </scale-badge>


    <h1>Badge 6: Star Hover Info</h1>
    <scale-badge size="big" color="magenta" rotation="0">
      <div>
        <div style="text-align: center; font-size: 25px; font-family: TeleNeo; color: black; font-weight: 400; margin-bottom: 10px;">
          ab
        </div>
        <div style="text-align: center; font-size: 35px; font-family: TeleNeo; color: black; font-weight: 700;">
          <span>
            19,95 €
          </span>
          <sup title="This offer is only valid for a limited time. Free shipping on all orders." style="font-size: 30px; color: black; cursor: help;">*</sup>
        </div>
      </div>
    </scale-badge>

  </body>
</html>
