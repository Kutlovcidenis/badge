<!DOCTYPE html>
<html dir="ltr" lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Scale Badge Component</title>
    <script type="module" src="/build/badge.esm.js"></script>
    <script nomodule src="/build/badge.js"></script>

    <style>

      .textOne {
        text-align: center;
        font-size: 15px;
        font-family: teleNeo;
        color: white;
      }

      .textTwo {
        text-align: center;
        font-size: 48px;
        font-family: TeleNeo_ExtraBold;
        color: white;
      }

      sup{
        line-height: 2.5;
        font-size: 18px;
        border-style:solid;
        color: black
      }

    </style>

  </head>

  <body>
    <scale-badge size="big" color="magenta" rotation="15">
      <div>
        <br>
        <div class="textOne">Für nur</div>
        <div class="textTwo"><span>15€</span><sup title="only for school kids">*</sup></div>
    </scale-badge>
  </body>

</html>
